<!-- Header Section -->
<div class="min-h-screen">

  <div class="flex justify-between items-center px-8 py-6">
    <div class="text-2xl font-bold">Tom Mendy</div>
    <div class="text-lg">Contact</div>
  </div>

  <!-- Main Content -->
  <div class="flex flex-col lg:flex-row items-center justify-center px-8">

    <div class="lg:w-1/2 lg:pr-12 mb-12 lg:mb-0">
      <h1 class="text-5xl md:text-7xl font-bold mb-8 leading-tight">DevOps Engineer</h1>

    <div class="lg:w-1/2 flex justify-center">
      <img
        ngSrc="assets/devops.webp"
        width="600"
        height="600"

        class="rounded-lg shadow-xl"
