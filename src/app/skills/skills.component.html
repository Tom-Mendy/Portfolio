<div class="mx-auto max-w-6xl px-4 py-8 sm:px-6 lg:px-8">
  <!-- Skills Section -->
  <section class="mb-16">
    <h2 class="mb-8 text-center text-3xl font-semibold text-gray-800 dark:text-gray-200">Skills</h2>

    <!-- Skills Categories -->
    @for (category of skillCategories; track category.title) {
      <div class="mb-10">
        <h3 class="mb-4 text-xl font-medium text-center text-gray-700 dark:text-gray-300">
          {{ category.title }}
        </h3>
        @defer (hydrate on viewport) {
          <div class="flex flex-wrap justify-center gap-3 md:gap-4">
            @for (item of category.items; track item.name) {
              <a [href]="item.site" class="transition-transform duration-200 hover:scale-105">
                <img
                  [ngSrc]="generateBadgeUrl(item)"
                  [alt]="item.name + ' badge'"
                  class="h-8 rounded-md"
                  [width]="36 + item.name.length * 10"
                  height="28"
                  loading="lazy"
                  priority="false"
                  placeholder='<p-skeleton width="3rem" height="2rem" borderRadius="16px" />'
                />
              </a>
            }
          </div>
        } @placeholder {
          <p-skeleton width="5rem" height="2rem" />
        }
      </div>
    }
  </section>

  <!-- GitHub Stats -->
  <section class="text-center">
    <h2 class="mb-8 text-3xl font-semibold text-gray-800 dark:text-gray-200">
      GitHub Activity
      <img
        ngSrc="https://media1.giphy.com/media/du3J3cXyzhj75IOgvA/giphy.gif?cid=ecf05e47x2g034i9pzwtzzsd3xgg2w9nr94t4tflbbgo3008&rid=giphy.gif"
        alt="GitHub activity animation"
        class="inline h-12 w-12"
        width="48"
        height="48"
        loading="lazy"
        placeholder='<p-skeleton width="3rem" height="3rem" borderRadius="16px" />'
      />
    </h2>
    @defer (hydrate on viewport) {
      <div class="grid grid-cols-1 gap-6 md:grid-cols-2 lg:grid-cols-2">
        <div>
          <img
            ngSrc="https://github-readme-stats.vercel.app/api?username=Tom-Mendy&show_icons=true&theme=transparent"
            alt="GitHub Stats"
            class="w-full rounded-lg p-2 dark:bg-gray-800"
            width="532"
            height="231"
            loading="lazy"
            placeholder='<p-skeleton width="6rem" height="2rem" borderRadius="16px" />'
          />
          <img
            ngSrc="https://github-readme-streak-stats.herokuapp.com?user=Tom-Mendy&theme=transparent"
            alt="GitHub Streak"
            class="w-full rounded-lg p-2 dark:bg-gray-800"
            width="532"
            height="219"
            loading="lazy"
            placeholder='<p-skeleton width="6rem" height="2rem" borderRadius="16px" />'
          />
          <img
            ngSrc="https://github-readme-stats.vercel.app/api/top-langs/?username=Tom-Mendy&layout=donut&theme=transparent"
            alt="Top Languages"
            class="w-full rounded-lg p-2 dark:bg-gray-800"
            width="532"
            height="300"
            loading="lazy"
            placeholder='<p-skeleton width="6rem" height="2rem" borderRadius="16px" />'
          />
        </div>
        <img
          ngSrc="https://github-readme-stats.vercel.app/api/wakatime?username=Tom_Mendy&layout=compact&theme=transparent"
          alt="Wakatime Stats"
          class="w-full rounded-lg p-2 dark:bg-gray-800 w-"
          width="532"
          height="657"
          loading="lazy"
          placeholder='<p-skeleton width="33rem" height="41rem" borderRadius="16px" />'
        />
      </div>
    } @placeholder {
      <p-skeleton width="5rem" height="2rem" />
    }
  </section>
</div>
