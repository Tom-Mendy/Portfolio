    Hi

  <!-- Connect Section -->

    Connect with me

      src="https://raw.githubusercontent.com/ShahriarShafin/ShahriarShafin/main/Assets/handshake.gif"
      alt="handshake"
      class="inline-block w-24"

  </h2>
  <p class="text-center mt-4">
    <a href="https://linkedin.com/in/tom-mendy" target="_blank" rel="noopener noreferrer">

  <!-- Programming Languages -->
  <h3 class="text-xl font-medium mt-6">Programming Languages 🔧</h3>
  <div class="flex flex-wrap gap-3 mt-2">
    @for (item of programmingLanguage; track item.name) {
      <a [href]="item.site">
        <img
          [src]="
            'https://img.shields.io/badge/' +
            item.name +
            '-' +
            item.color +
            '?style=for-the-badge&logo=' +
            item.icon +
            '&logoColor=white'
          "
          [alt]="item.name"
        />
      </a>
    }
  </div>

  <!-- Web Development -->
  <h3 class="text-xl font-medium mt-8">Web development 🌐</h3>
